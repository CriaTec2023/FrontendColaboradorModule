
<app-navbar></app-navbar>

<div class="container mt-5">
    <form (ngSubmit)="onSubmit(form)" #form="ngForm">
        <div class="form-group">
          <label for="titulo">Título</label>
          <input type="text" id="titulo" name="titulo" [(ngModel)]="item.title" required>
        </div>
        <div class="form-group">
          <label for="descricao">Descrição Breve</label>
          <input type="text" id="descricao" name="descricao" [(ngModel)]="item.shortContent" required>
        </div>
        <div class="form-group">
          <label for="texto">Texto Grande</label>
          <textarea id="texto" name="texto" [(ngModel)]="item.content" required></textarea>
        </div>
        <div class="form-group">
            <label for="texto">Imag Url</label>
            <textarea id="texto" name="texto" [(ngModel)]="item.imageUrl" required></textarea>
          </div>
        <div class="form-group">
          <label for="imagem">Clique aqui para selecionar a Thumb</label>
          <input type="file" id="imagem" name="imagem" (change)="onFileSelected($event)" required>
        </div>
        <button type="submit" [disabled]="form.invalid">Enviar</button>
    </form>
      
</div>
